<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A game made with SDL2 and compiled for the web using Emscripten"
    />
  </head>

  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <main
      class="flex flex-col w-dvh items-center justify-center h-dvh bg-neutral-800"
    >
      <canvas
        id="canvas"
        class="h-[80%]"
        oncontextmenu="event.preventDefault()"
      ></canvas>
      <div class="h-[20%] w-dvw pt-7 p-4 bg-neutral-700 text-white">
        <textarea
          id="output"
          readonly
          class="w-full h-full font-mono resize-none text-xs font-bold bg-transparent"
        ></textarea>
      </div>
    </main>
    <script type="text/javascript">
      window.Module = {
        print(text) {
          const outputElement = document.getElementById("output");
          outputElement.value += text + "\n"; // Append text to the textarea
          outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
        },
        printErr(text) {
          const outputElement = document.getElementById("output");
          outputElement.value += `ERROR: ${text}\n`; // Append error messages using template literals
          outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
        },
        canvas: document.getElementById("canvas"),
      };
    </script>

    <script src="./index.js"></script>
  </body>
</html>
