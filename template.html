<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A game made with SDL2 and compiled for the web using Emscripten"
    />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <main class="flex flex-row w-dvh items-center justify-center h-dvh">
      <canvas
        id="canvas"
        class="w-10/12 h-8/12"
        oncontextmenu="event.preventDefault()"
      ></canvas>
      <textarea
        id="output"
        readonly
        class="w-2/12 h-dvh font-mono p-5 resize-none text-xs"
      ></textarea>
    </main>
    <script type="text/javascript">
      window.Module = {
        print(text) {
          const outputElement = document.getElementById("output");
          outputElement.value += text + "\n"; // Append text to the textarea
          outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
        },
        printErr(text) {
          const outputElement = document.getElementById("output");
          outputElement.value += "ERROR: " + text + "\n"; // Append error messages
          outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
        },
        canvas: document.getElementById("canvas"),
      };
    </script>
    <script src="./index.js"></script>
  </body>
</html>
