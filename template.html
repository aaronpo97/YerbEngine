<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    canvas {
      flex: 1;
      display: block;
      margin: 0 auto;
      background-color: #000;
    }
    textarea {
      flex: 1;
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      border: none;
      resize: none;
      overflow: auto;
    }
  </style>
  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <textarea id="output" readonly rows="45"></textarea>
    <script type="text/javascript">
      window.Module = {
        print(text) {
          const outputElement = document.getElementById("output");
          outputElement.value += text + "\n"; // Append text to the textarea
          outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
        },
        printErr(text) {
          const outputElement = document.getElementById("output");
          outputElement.value += "ERROR: " + text + "\n"; // Append error messages
          outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
        },
        canvas: (function () {
          return document.getElementById("canvas");
        })(),
      };
    </script>
    <script src="./index.js"></script>
  </body>
</html>
